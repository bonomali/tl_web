{% extends "with_subnav.html" %}

{% block body_content %}
{{ this.body }}

<div class="competitor-boxes">
  {% for link in this.links.blocks %}
    <a href="{{ link.url }}" target="_blank" rel="nofollow">
      <div class="competitor-box green_border">
        <div class="competitor">
          {{ link.text }}
        </div>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock body_content %}
