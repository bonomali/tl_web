{% extends "standard.html" %}

{% block body_content %}
{{ this.body }}

<div class="competitor-boxes">
  {% for link in this.links.blocks %}
    <a href="{{ link.url }}" target="_blank" rel="nofollow">
      <div class="client_button green_border">
        <div class="v_center">
          <div class="side_squeeze">
            {{ link.text }}
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock body_content %}
