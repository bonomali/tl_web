[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.body]
label = Body(markdown)
type = markdown

[fields.body_html]
label = Body(html)
type = html

[fields.position]
label = position
type = integer

[fields.nav_bar]
label = Nav Bar Item
type = boolean
checkbox_label = If true, then then page title will have create a link in the Major Nav bar.
default = false